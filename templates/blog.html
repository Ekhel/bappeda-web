{% extends 'main.html' %}

{% block content %}

<div class="hero-section app-hero">
    <div class="container">
        <div class="hero-content app-hero-content text-center">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <h1 class="wow fadeInUp" data-wow-delay="0s">BADAN PERENCANAAN PEMBANGUNAN DAERAH</h1>
                    <p class="wow fadeInUp" data-wow-delay="0.2s">
                        KABUPATEN JAYAPURA.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flex-features" id="features">
    <div class="container">
        <div class="row">
            <div class="col col-xs-12">
                <div class="blog-grids">
                    {% for item in blog %}
                    <div class="grid">
                        <div class="entry-media">
                            <img src="http://csshint.com/wp-content/uploads/2018/04/button-effect-6-810x612.jpg" alt="">
                        </div>
                        <div class="entry-body">
                            <span class="cat">{{item.topik}}</span>
                            <h3><a href="#" target="_blank">{{ item.title }}</a></h3>
                            <p> {{ item.body|truncatewords:"10"|linebreaks }} </p>
                            <div class="read-more-date">
                                <a href="#" target="_blank">Read
                                    More..</a>
                                <span class="date">{{ item.created_date }}</span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
